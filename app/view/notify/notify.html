{% extends 'layout.html' %}

{% block main %}

{% include '../sidebar.html' %}
<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href='/'>主页</a><span class='divider'>/</span></li>
        <li class='active'>通知</li>
      </ul>
    </div>
    <div class='inner'>
      {% if error %}
      <div class="alert alert-error">
        <strong>{{error}}</strong>
      </div>
      {% endif %}
      {% if success %}
      <div class="alert alert-success">
        <strong>{{success}}</strong>
      </div>
      {% endif %}
      <a href="{{referer if referer else '/'}}"><span class="span-common">返回</span></a>
    </div>
  </div>
</div>

{% endblock %}
