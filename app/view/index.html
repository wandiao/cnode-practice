{% extends "layout.html" %}

{% block main %}
{% include "./sidebar.html"%}

<div id="content">
  <div class="panel">
    <div class="header">
      {% for value, text in [['all', '全部'], ['good', '精华']].concat(tabs) %}
        <a href="{{'/?tab=' + value if value else '/' }}"
          class="topic-tab {{ 'current-tab' if value == tab else '' }}">{{ text }}</a>
      {% endfor %}
    </div>
    {% if topics and topics.length > 0 %}
    <div class="inner no-padding">
      {% include './topic/list.html' %}
    </div>
    {% else %}
    <div class="inner">
      <p>无话题</p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
